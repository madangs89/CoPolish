    </button>
  </div>


  <!-- ================= PROFILE CARD ================= -->
  <div class="bg-white/5 backdrop-blur-xl border border-white/10

    <div class="flex justify-between items-start">

      <div>

      <span class="text-white/50 text-sm cursor-pointer">View All ‚Üí</span>

<script>

//////////////////////////////////////////////////////////////
// INJECTED DATA (Replace from backend)
//////////////////////////////////////////////////////////////

const resumeData = window.RESUME_DATA || {
  personal: {
    name: "Madan G S Nayak",
    title: "Product Designer",
    summary: "Full stack developer passionate about building scalable backend systems and modern UI experiences.",
    email: "madan@email.com",
    github: "https://github.com/",
    linkedin: "https://linkedin.com/"
  },
  projects: [
    {
      title: "Morva Labs",
      description: "Visual design, Branding"
    },
    {
      title: "Rectangle",
      description: "Product design, Icon design"
    }
  ]
};

//////////////////////////////////////////////////////////////
// PROFILE INJECTION
//////////////////////////////////////////////////////////////

document.getElementById("profileName").innerText =
  resumeData.personal.name;

document.getElementById("profileTitle").innerText =
  resumeData.personal.title;

document.getElementById("profileSummary").innerText =
  resumeData.personal.summary;

//////////////////////////////////////////////////////////////
// PROJECT INJECTION
//////////////////////////////////////////////////////////////

const projectList = document.getElementById("projectList");

resumeData.projects.forEach(project => {
  projectList.innerHTML += `
    <div class="bg-white/5 border border-white/10 
                rounded-2xl p-5 hover:bg-white/10 
                transition cursor-pointer">

      <h3 class="text-lg">${project.title}</h3>
      <p class="text-white/60 text-sm mt-1">
        ${project.description}
      </p>
    </div>
  `;
});

//////////////////////////////////////////////////////////////
// SOCIAL LINKS
//////////////////////////////////////////////////////////////

document.getElementById("githubLink").href =
  resumeData.personal.github;

document.getElementById("linkedinLink").href =
  resumeData.personal.linkedin;

//////////////////////////////////////////////////////////////
// COPY EMAIL
//////////////////////////////////////////////////////////////

function copyEmail() {
  navigator.clipboard.writeText(resumeData.personal.email);
  alert("Email copied!");
}

</script>
